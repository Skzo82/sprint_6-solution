name: Java CI

on:
  push:
    branches: 
      - sprint_7-solution-in-file-manager
  pull_request:
    branches: 
      - sprint_7-solution-in-file-manager

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
